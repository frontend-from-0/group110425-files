<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal p-4">
    <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden my-8 p-6">
        <header class="text-center pb-4 border-b border-gray-200 mb-6">
            <h1 id="userName" class="text-4xl font-bold text-gray-800 mb-1"></h1>
            <h2 id="userTitle" class="text-xl text-gray-600 mb-2"></h2>
            <div class="text-md text-gray-700">
                <span id="userEmail" class="mr-4"></span>
                <span id="userPhone" class="mr-4"></span>
                <span id="userLocation"></span>
            </div>
            <div class="text-md text-gray-700 mt-2">
                <a id="userLinkedin" href="#" target="_blank" class="text-blue-600 hover:underline mr-4">LinkedIn</a>
                <a id="userGithub" href="#" target="_blank" class="text-blue-600 hover:underline">GitHub</a>
            </div>
        </header>

        <section class="mb-6">
            <h3 class="text-2xl font-semibold text-gray-800 border-b-2 border-gray-300 pb-2 mb-4">Work Experience</h3>
            <div id="workExperienceContainer">
                </div>
        </section>

        <section class="mb-6">
            <h3 class="text-2xl font-semibold text-gray-800 border-b-2 border-gray-300 pb-2 mb-4">Education</h3>
            <div id="educationContainer">
                </div>
        </section>

        <section class="mb-6">
            <h3 class="text-2xl font-semibold text-gray-800 border-b-2 border-gray-300 pb-2 mb-4">Skills</h3>
            <div class="flex flex-wrap -mx-2 mb-4">
                <div class="w-full md:w-1/2 px-2 mb-4">
                    <h4 class="text-xl font-medium text-gray-700 mb-2">Technical Skills</h4>
                    <ul id="techSkillsList" class="list-disc list-inside text-gray-700">
                        </ul>
                </div>
                <div class="w-full md:w-1/2 px-2 mb-4">
                    <h4 class="text-xl font-medium text-gray-700 mb-2">Soft Skills</h4>
                    <ul id="softSkillsList" class="list-disc list-inside text-gray-700">
                        </ul>
                </div>
            </div>
        </section>

        <section class="mb-6">
            <h3 class="text-2xl font-semibold text-gray-800 border-b-2 border-gray-300 pb-2 mb-4">Projects</h3>
            <div id="projectsContainer">
                </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
